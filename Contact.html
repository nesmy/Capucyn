    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"

    <script type="text/javascript" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="https://unpkg.com/headroom.js@0.12.0/dist/headroom.min.js"></script>
    <script src="https://unpkg.com/htmlincludejs"></script>
  </head>

  <body class="flex-column" width="100%">
    <header id="header" class="headroom">
      <nav class="max:show">
        <!-- prettier-ignore -->
        <div class="Header4"></div>
      </nav>
    </header>
    <main class="contact main">
      <div class="item">
        <!-- ======= section1 ======= --> 
        <section class="section1__section1">
          <form class="section1__conactform">
            <h1 class="section1__conactform__big_title">Contact Us</h1>
            <div class="section1__conactform__box">
              <h4 class=""><input type="text" class="section1__conactform__highlights" placeholder="Name" /></h4>
            </div>
            <div class="section1__conactform__box">
              <h4 class=""><input type="text" class="section1__conactform__highlights1" placeholder="Email" /></h4>
            </div>
            <div class="section1__conactform__box">
              <h4 class="">
                <input type="text" class="section1__conactform__highlights2" placeholder="what you wanna say ?" />
              </h4>
            </div>
            <div class="section1__conactform__box1" onclick="alert(`It is clickable`)">
              <h2 class="section1__conactform__medium_title">Submit</h2>
            </div>
          </form>
        </section>
        <!-- ======= End section1 ======= --> 

      </div>
      <div class="item1">
        <footer class="footer">
          <div class="box2">
            <div class="flexRow">
              <div class="info">Refund Policy</div>
              <div class="spacer"></div>
              <div class="info1">Shipping Policy</div>
              <div class="spacer"></div>
              <div class="info2">Privacy Policy</div>
            </div>
          </div>
        </footer>
      </div>
    </main>
    <script type="text/javascript">
      AOS.init();

      const header = document.querySelector("#header");
      if(header) {
          const headroom = new Headroom(header);
          headroom.init();
      }

      const nav = document.querySelector('.Header4')
      fetch('/Header4.html')
      .then(res=>res.text())
      .then(data=>{
        nav.innerHTML=data
      })
    </script>
